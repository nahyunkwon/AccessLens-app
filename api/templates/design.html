<html>
	<head>
		<title>AccessLens</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<link rel="stylesheet" href="static/assets/css/custom.css" />
		<noscript><link rel="stylesheet" href="static/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<h3 style="padding-left:1%"><a href="{{ url_for('home') }}">Home</a></h3>

		<!-- Wrapper -->
		
			<div id="wrapper" class="divided">
				<h2 style="padding-left:16px;">Click an object to view augmentations</h2>
				
				<section class="banner style1 orient-left content-align-left image-position-right onload-image-fade-in onload-content-fade-right">
					
					<!-- <div class="content"> -->
						<div id="object-icons" style="display: inline-block; overflow-x:auto; white-space: nowrap"></div>
					<!-- </div> -->
                
				</section>
                
				<section class="banner style1 orient-left content-align-left image-position-right onload-image-fade-in onload-content-fade-right"></section>
                    
					<div class="content" style="margin-left:5%;margin-right:5%">
                        <div id="suggestion-title"></div>
						<div id="detected-instance"></div>
                        <div id="suggestion" style="overflow:auto"></div>
                    </div>
                </section>
            </div>
			
			<!-- Load local data -->
			<script>
				var dictionary = JSON.parse('{{ dictionary|tojson }}');
				var objects = JSON.parse('{{ objects|tojson }}');
			</script>

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- The Close Button -->
				<span class="close">&times;</span>
			
				<!-- Modal Content (The Image) -->
				<img class="modal-content" id="img01">
			
				<!-- Modal Caption (Image Text) -->
				<div id="caption"></div>
			</div>
		
	
		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>
			<script src="static/assets/js/load_design.js"></script>
			<!-- <script src="static/assets/js/modal.js"></script> -->
			<!-- <script src="static/assets/js/header.js"></script> -->
			<script src="static/assets/js/suggestion.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	</body>
</html>
